<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random User</title>
    <link
      rel="text/javascript"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
    />
    <link rel="stylesheet" href="radomuser.css" />
  </head>
  <body>
    <h1 class="title">Random User Generator</h1>
    <div class="user-profile">
      <img
        id="avatar"
        src="https://th.bing.com/th/id/OIP.hIb8XqTmWGGQpJpNkRcOqAHaJ2?pid=Api&rs=1"
      />
      <div id="fullname">Jon Snow</div>
      <div id="username">kingofnorth</div>
      <div class="description">
        <div>Email: <span id="email">jon@hotmail.com</span></div>
        <div>Country: <span id="city">Winterfell</span></div>
      </div>
      <div class="footer">
        <button id="btn">Next User!</button>
      </div>
    </div>
    <script src="randomuser.js"></script>
  </body>
</html>
